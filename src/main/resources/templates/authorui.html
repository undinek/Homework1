<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page</title>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/main.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class ="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="a">Sludinajumu portals</a>
                </div>
                <div id="navbar" class="collapsenavbar-collapse">
                    <ul class="nac navbar-nav">
                        <li class="active"><a href="main">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h1>Sludinajumu portals</h1>
                <p><span th:text="'Message: '+ ${message}"></span></p>
                <table>
                    <th:block th:each="advertisement : ${advertisementList}">
                        <td th:text="${advertisement.getId()}"></td> 
                        <td th:text="${advertisement.getTitle()}"></td> 
                        <td th:text="${advertisement.getMessage()}"></td> 
                        <td th:text="${advertisement.getAuthor()}"></td> 
                    </th:block>
                </table>

            </div>
        </div>

        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
