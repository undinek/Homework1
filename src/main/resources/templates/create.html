<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page</title>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/main.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class ="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="a">Sludinajumu portals</a>
                </div>
                <div id="navbar" class="collapsenavbar-collapse">
                    <ul class="nac navbar-nav">
                        <li class="active"><a href="main">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h1>Sludinajumu portals</h1>
                <form action="#" th:action="@{/add}" th:object="${advertisement}" method="post">
                    <p>Title: <input type="text" th:field="*{title}"/></p>
                    <p>Message: <input type="text" th:field="*{message}"/></p>
                    <p>Author: <input type="text" th:field="*{author}"/></p>
                    <p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>
                </form>
            </div>
        </div>

        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
